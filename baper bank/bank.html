<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8 ">This is <span class="text-lime-500 font-bold">Baper Bank</span>!!</h1>
       </header>
       <main>
        <section class="mt-12">
            <div class="w-9/12 mx-auto grid grid-cols-3 gap-4 text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span> </h2>

                </div>
                <div class="bg-orange-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="total-withdraw">00</span> </h2>

                </div>
                <div class="bg-cyan-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="total-balance">1200</span> </h2>

                </div>
                
            </div>
        </section>
        <section class="mt-12">
            <!-- deposit and withdraw section  -->
            <div class="w-9/12 mx-auto grid grid-cols-2 gap-4">
                <div class="bg-green-400 p-8 rounded-xl block">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input id="deposit-inputField" class="w-9/12 block mb-2" type="text" placeholder="$ Amount you want to Deposit" >
                    <button id="btn-deposit" class="bg-orange-400 text-white py-2 px-8 rounded-md hover:bg-slate-800 " >Deposit</button>

                </div>
                <div class="bg-pink-400 p-8 rounded-xl block">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input id="withdraw-field" class="w-9/12 block mb-2" type="text" placeholder="$ Amount you want to Withdraw" >
                    <button id="btn-withdraw" class="bg-green-400 text-white py-2 px-8 rounded-md hover:bg-slate-800 " >Withdraw</button>

                </div>
            
                
            </div>
        </section>
        <script src="js/deposit.js"></script>
        <script src="js/withdrow.js"></script>
       </main>
</body>
</html>
