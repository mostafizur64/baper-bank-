<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
</head>
<body>
   <header>
    <h1 class="text-5xl text-center mt-8 ">Welcome to the <span class="text-lime-500 font-bold">Baper Bank</span>!!</h1>
   </header>
   <main>
     <section class="bg-emerald-800 w-9/12 mx-auto mt-12 p-8">
    <h2 class="font-bold text-3xl mb-2">login here</h2>
    <div>
        <input id="email-field" class="w-9/12 block mb-2 px-3" type="email" placeholder="Please Enter your Email!">
        <input id="password-field" class="w-9/12 block mb-2 px-3" type="password" placeholder="Please Enter your Password!">
        <button id="submit-button" class="bg-rose-500 px-8 py-2 rounded-md text-white font-medium hover:bg-sky-700">Submit</button>
    </div>
   
   </section>
   </main>
  
    <script src="js/baper-bank.js"></script>
</body>
</html>
